<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="checkbox-group">
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols</label>
        <label
          ><input type="checkbox" id="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Lowercase</label
        >
      </div>
      <div>
        <label for="passwordLength"
          >Password Length: <span id="lengthValue">12</span></label
        >
        <input type="range" id="passwordLength" min="8" max="32" value="12" />
      </div>
      <input type="text" id="generatedPassword" readonly />
      <button id="generateBtn">Generate Password</button>
      <button id="saveBtn">Save Password</button>
      <button id="toggleRecentBtn">Show Recent Passwords</button>
      <div id="recentPasswords">
        <h2>Recent Passwords</h2>
        <ul id="passwordList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
